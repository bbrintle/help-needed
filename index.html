<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Day Planner</title>
</head>
<body>

    <header class="jumbotron center">
        <h1 class="display-1">Weather Dashboard</h1>
    </header>

    <main class="grid">
        <div class="searcher">

            <label class="">Search for a City:</label>
            <div class="search-city-input">
                <input type="text" id="city-input">
                <button id="searchBtn"><i class="fas fa-search-location"></i></button>
            </div>
            <div id="city-list"></div>
            
        </div>

        <div>
            <div class="diplay-current-weather">
                <h1 id="city-text">City Name</h1>
                <h3 id="display-temp">Tempreature:</h3>
                <h3 id="display-humidity">Humidity:</h3>
                <h3 id="display-wind-speed">Wind Speed:</h3>
            </div>

            <div class="display-5day-forcast">
                <h2>5-Day Forecast:</h2>
                <div id="display-forecast"></div>
            </div>
        </div>
        
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
