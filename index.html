<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>

    <div class="container">

        <div class="header">
            <h1>Currency Converter</h1>
        </div>
        
        <div class="date">Current Date</div>
        <div id="total-amount">Total Amount</div>

        <main class="currency">
            
            <div class="default-box" id='defult-currency-box'>
                <h5>Select your Base Currency</h5>
                <img class="flag" id='default-flag'>
                <div class="info">
                    <p class="currency-input"><input type="number" value="0.00" id="amount"> </p>
                </div>
                <br>    
                <select id="default-currency-picker">
                    <option value="USD">United States Dollar</option>
                    <option value="AED">UAE Dirham</option>
                    <option value="ARS">Argentine Peso</option>
                    <option value="AUD">Australian Dollar</option>
                    <option value="BGN">Bulgarian Lev</option>
                    <option value="BRL">Brazilian Real</option>
                    <option value="BSD">Bahamian Dollar</option>
                    <option value="CAD">Canadian Dollar</option>
                    <option value="CHF">Swiss Franc</option>
                    <option value="CLP">Chilean Peso</option>
                    <option value="CNY">Chinese Renminbi</option>
                    <option value="COP">Colombian Peso</option>
                    <option value="CZK">Czech Koruna</option>
                    <option value="DKK">Danish Krone</option>
                    <option value="DOP">Dominican Peso</option>
                    <option value="EGP">Egyptian Pound</option>
                    <option value="EUR">Euro</option>
                    <option value="FJD">Fiji Dollar</option>
                    <option value="GBP">Pound Sterling</option>
                    <option value="GTQ">Guatemalan Quetzal</option>
                    <option value="HKD">Hong Kong Dollar</option>
                    <option value="HRK">Croatian Kuna</option>
                    <option value="HUF">Hungarian Forint</option>
                    <option value="IDR">Indonesian Rupiah</option>
                    <option value="ILS">Israeli New Shekel</option>
                    <option value="INR">Indian Rupee</option>
                    <option value="ISK">Icelandic Krona</option>
                    <option value="JPY">Japanese Yen</option>
                    <option value="KRW">South Korean Won</option>
                    <option value="KZT">Kazakhstani Tenge</option>
                    <option value="MVR">Maldivian Rufiyaa</option>
                    <option value="MXN">Mexican Peso</option>
                    <option value="MYR">Malaysian Ringgit</option>
                    <option value="NOK">Norwegian Krone</option>
                    <option value="NZD">New Zealand Dollar</option>
                    <option value="PAB">Panamanian Balboa</option>
                    <option value="PEN">Peruvian Sol</option>
                    <option value="PHP">Philippine Peso</option>
                    <option value="PKR">Pakistani Rupee</option>
                    <option value="PLN">Polish Zloty</option>
                    <option value="PYG">Paraguayan Guarani</option>
                    <option value="RON">Romanian Leu</option>
                    <option value="RUB">Russian Ruble</option>
                    <option value="SAR">Saudi Riyal!</option>
                    <option value="SEK">Swedish Krona</option>
                    <option value="SGD">Singapore Dollar</option>
                    <option value="THB">Thai Baht</option>
                    <option value="TRY">Turkish Lira</option>
                    <option value="TWD">New Taiwan Dollar</option>
                    <option value="UAH">Ukrainian Hryvnia</option>
                    <option value="UYU">Uruguayan Peso</option>
                    <option value="ZAR">South African</option>
                </select>
                <button id="refresh">Refresh Rates</button>
            </div>

            <div class="default-box" id='deafult-bitcoin-box'>
                <h5>Select your Base Currency</h5>
                <img src="https://image.shutterstock.com/image-vector/bitcoin-symbol-260nw-593588045.jpg">
                <div class="info">
                    <p class="currency-input"><input type="number" placehold="0.00" id="total"></p>
                </div>
                <br>
                <select id="default-crypto-picker">
                    <option value="bitcoin">Bitcoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="tether">Tether</option>
                    <option value="ripple">XRP</option>
                    <option value="polkadot">Polkadot</option>
                    <option value="bitcoin-cash">Bitcoin Cash</option>
                    <option value="binancecoin">Binance Coin</option>
                    <option value="chainlink">Chainlink</option>
                    <option value="crypto-com-chain">Crypto.com Coin</option>
                    <option value="litecoin">Litecoin</option>
                </select>
            </div>

            <div class="currency-picker-container">
                <label>Select the Currency you would like to convert your money into</label>
                <select id="currency-picker">
                    <option value="USD">United States Dollar</option>
                    <option value="AED">UAE Dirham</option>
                    <option value="ARS">Argentine Peso</option>
                    <option value="AUD">Australian Dollar</option>
                    <option value="BGN">Bulgarian Lev</option>
                    <option value="BRL">Brazilian Real</option>

                    <option value="GBP">Pound Sterling</option>
                    <option value="GTQ">Guatemalan Quetzal</option>
                    <option value="HKD">Hong Kong Dollar</option>
                    <option value="HRK">Croatian Kuna</option>
                    <option value="HUF">Hungarian Forint</option>
                    <option value="IDR">Indonesian Rupiah</option>
                    <option value="ILS">Israeli New Shekel</option>
                    <option value="INR">Indian Rupee</option>
                    <option value="ISK">Icelandic Krona</option>
                    <option value="JPY">Japanese Yen</option>
                    <option value="KRW">South Korean Won</option>
                    <option value="KZT">Kazakhstani Tenge</option>
                    <option value="MVR">Maldivian Rufiyaa</option>
                    <option value="MXN">Mexican Peso</option>
                    <option value="MYR">Malaysian Ringgit</option>
                    <option value="NOK">Norwegian Krone</option>
                    <option value="NZD">New Zealand Dollar</option>
                    <option value="PAB">Panamanian Balboa</option>
                    <option value="PEN">Peruvian Sol</option>
                    <option value="PHP">Philippine Peso</option>
                    <option value="PKR">Pakistani Rupee</option>
                    <option value="PLN">Polish Zloty</option>
                    <option value="PYG">Paraguayan Guarani</option>
                    <option value="RON">Romanian Leu</option>
                    <option value="RUB">Russian Ruble</option>
                    <option value="SAR">Saudi Riyal</option>
                    <option value="SEK">Swedish Krona</option>
                    <option value="SGD">Singapore Dollar</option>
                    <option value="THB">Thai Baht</option>
                    <option value="TRY">Turkish Lira</option>

                    <option value="UAH">Ukrainian Hryvnia</option>
                    <option value="UYU">Uruguayan Peso</option>
                    <option value="ZAR">South African Rand</option>
                </select>
        
                <select id="crypto">
                    <option value="bitcoin" id="btc">Bitcoin</option>
                    <option value="ethereum" id="eth">Ethereum</option>
                    <option value="tether" id="usdt">Tether</option>
                    <option value="ripple" id="xrp">XRP</option>
                    <option value="polkadot" id="dot">Polkadot</option>
                    <option value="bitcoin-cash" id="bch">Bitcoin Cash</option>
                    <option value="binancecoin" id="bnb">Binance Coin</option>
                    <option value="chainlink" id="link">Chainlink</option>
                    <option value="crypto-com-chain" id="cro">Crypto.com Coin</option>
                    <option value="litecoin" id="ltc">Litecoin</option>
                </select>
            </div>
        </main>
      
        <button id="add-currency-btn">Add Country Exchange Rate</button>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./api.js"></script>
    <script src="./script.js"></script>
</body>
